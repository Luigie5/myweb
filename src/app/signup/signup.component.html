<div class="w3-row-padding w3-margin-top">
    <div class="w3-center w3-third"><p></p></div>
    <div class="w3-center w3-third">
        <form class="w3-container w3-card-4">
          <h2>Alta de usuario</h2>
          <div class="w3-section">
            <label>Nombre</label>     
            <input class="w3-input" type="text" name="nombre" [(ngModel)]="nombre">
            
          </div>
          <div class="w3-section">
            <label>Apellidos</label>     
            <input class="w3-input" type="text" name="apellidos" [(ngModel)]="apellidos">
            
          </div>
          <div class="w3-section">
            <label>DNI</label>     
            <input class="w3-input" type="text" name="dni" [(ngModel)]="dni">
            <label *ngIf="valido[0]" class="w3-text-red w3-small">{{ mensaje[0] }}</label>
          </div>
          <div class="w3-section">
            <label>Dirección</label>     
            <input class="w3-input" type="text" name="direccion" [(ngModel)]="direccion">
          </div>
          <div class="w3-section">
            <label>Codigo Postal</label>     
            <input class="w3-input" type="number" name="cp" [(ngModel)]="cp">
            <label *ngIf="valido[1]" class="w3-text-red w3-small">{{ mensaje[1] }}</label>
          </div>
          <div class="w3-section">
            <label>Teléfono</label>     
            <input class="w3-input" type="number" name="telefono" [(ngModel)]="telefono">
            <label *ngIf="valido[2]" class="w3-text-red w3-small">{{ mensaje[2] }}</label>
          </div>
          <div class="w3-section">
            <label>E-mail</label>     
            <input class="w3-input" type="text" name="user" [(ngModel)]="user">
            <label *ngIf="valido[3]" class="w3-text-red w3-small">{{ mensaje[3] }}</label>
          </div>
          <div class="w3-section">     
            <label>Contraseña</label> 
            <input class="w3-input" type="password" name="pass" [(ngModel)]="pass">
            <label *ngIf="valido[4]" class="w3-text-red w3-small">{{ mensaje[4] }}</label>
          </div>
          <div class="w3-section">      
            <a class="w3-bar-item w3-button w3-padding-16 w3-theme" (click)="crearUsuario()">Dar de alta</a>
          </div>
        </form>
        </div>
    </div>
